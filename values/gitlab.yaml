global:
  edition: ce
  gitlab:
    version: 18.2.0
  hosts:
    domain: gitlab.thesams.site

nginx-ingress:
  enabled: false

prometheus:
  install: false

gitlab-runner:
  install: false

upgradeCheck:
  enabled: false

registry:
  enabled: false

kas:
    enabled: true

installCertmanager: false

certmanager-issuer:
  install: false
  email: dummy@false.com

certmanager:
  installCRDs: false

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  tls:
    enabled: true
    secretName: gitlab-tls
  path: /
  pathType: Prefix