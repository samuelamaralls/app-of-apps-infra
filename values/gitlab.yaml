global:
  edition: ce
  gitlab:
    version: 18.2.0
  hosts:
    domain: thesams.site

nginx-ingress:
  enabled: false

prometheus:
  install: false

gitlab-runner:
  install: false

upgradeCheck:
  enabled: false

registry:
  enabled: false

kas:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx

installCertmanager: false

certmanager-issuer:
  install: false
  email: dummy@false.com

certmanager:
  installCRDs: false

minio:
  ingress:
    enabled: true
    ingressClassName: nginx

webservice:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    tls:
      - hosts:
          - gitlab.thesams.site
        secretName: gitlab-tls
    path: /
    pathType: Prefix
