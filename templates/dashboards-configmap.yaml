{{- $path := "charts/monitors/dashboards" }}
{{- $files := .Files.Glob (printf "%s/*.json" $path) }}
{{- range $path, $file := $files }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "dashboard-%s" (base $path | trimSuffix ".json") | lower | replace "_" "-" }}
  labels:
    grafana_dashboard: "1"
  namespace: monitoring
data:
  {{ base $path }}: |
{{ $file | indent 4 }}
---
{{- end }}